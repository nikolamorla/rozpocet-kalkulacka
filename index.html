<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rozpočtová kalkulačka</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
      background-color: #f9f5f1;
      color: #333;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #4b2e2e;
    }
    p {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #fff;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #e1c6ac;
      color: #4b2e2e;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d1b59b;
    }
    .results {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .results h2 {
      font-family: 'Playfair Display', serif;
      color: #4b2e2e;
      margin-bottom: 1rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Spočítej si svůj rozpočet</h1>
  <p>Zadej své měsíční příjmy a výdaje. Kalkulačka ti ukáže, kolik můžeš investovat, spořit a kolik ti zbývá pro radost.</p>

  <form id="budget-form">
    <label>Příjem (hlavní): <input type="number" id="mainIncome" required></label>
    <label>Příjem (vedlejší): <input type="number" id="sideIncome" value="0"></label>

    <label>Bydlení: <input type="number" id="housing"></label>
    <label>Jídlo: <input type="number" id="food"></label>
    <label>Doprava: <input type="number" id="transport"></label>
    <label>Telefon a internet: <input type="number" id="utilities"></label>
    <label>Děti: <input type="number" id="children"></label>
    <label>Mazlíčci: <input type="number" id="pets"></label>
    <label>Zábava: <input type="number" id="entertainment"></label>
    <label>Splátky / dluhy: <input type="number" id="debts"></label>
    <label>Ostatní: <input type="number" id="other"></label>

    <label>Styl rozpočtování:
      <select id="style">
        <option value="growth">Růstový</option>
        <option value="conservative">Konzervativní</option>
        <option value="balanced">Vyvážený</option>
      </select>
    </label>

    <button type="submit">Spočítat</button>
  </form>

  <div class="results" id="results"></div>

  <script>
    document.getElementById("budget-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const income = Number(document.getElementById("mainIncome").value) + Number(document.getElementById("sideIncome").value);
      const expenses = ["housing", "food", "transport", "utilities", "children", "pets", "entertainment", "debts", "other"]
        .map(id => Number(document.getElementById(id).value) || 0)
        .reduce((a, b) => a + b, 0);

      const balance = income - expenses;
      const style = document.getElementById("style").value;

      let invest = 0, save = 0, free = 0;
      if (style === "growth") {
        invest = balance * 0.5;
        save = balance * 0.3;
        free = balance * 0.2;
      } else if (style === "conservative") {
        invest = balance * 0.2;
        save = balance * 0.6;
        free = balance * 0.2;
      } else {
        invest = balance * 0.3;
        save = balance * 0.3;
        free = balance * 0.4;
      }

      let message = "";
      if (balance > 0) {
        message = "Tvůj rozpočet dává prostor růst. Zvaž investici do své budoucnosti.";
      } else if (balance === 0) {
        message = "Rozpočet vypadá vyrovnaně, jen drobné úpravy mohou přinést víc stability.";
      } else {
        message = "Výdaje převyšují příjmy. Zkus se zaměřit na položky, kde se dá něco ušetřit.";
      }

      document.getElementById("results").innerHTML = `
        <h2>Výsledky</h2>
        <p><strong>Zůstatek po výdajích:</strong> ${balance.toFixed(2)} Kč</p>
        <p><strong>Doporučené rozdělení:</strong></p>
        <ul>
          <li>Investice: ${invest.toFixed(2)} Kč</li>
          <li>Spoření (rezerva): ${save.toFixed(2)} Kč</li>
          <li>Volné výdaje: ${free.toFixed(2)} Kč</li>
        </ul>
        <p><em>${message}</em></p>
      `;
    });
  </script>
</body>
</html>
