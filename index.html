<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />

  <title>Rozpoƒçtov√° kalkulaƒçka</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter&display=swap" rel="stylesheet">

  <style>

    }

    }

    }

      font-size: 1rem;
    }
    label {

      margin-top: 0.3rem;
      font-weight: 500;
    }
    input[type="number"], select {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;

      background-color: #fff;

    }
    .tooltip {

    }
    .tooltip:hover::after {

      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.8rem;
      z-index: 10;
    }
    button {
      margin: 1rem auto 0.5rem;

      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #e1c6ac;

      border: none;
      border-radius: 10px;

      transition: background-color 0.3s ease;
    }
    button:hover {

    }
    .results {

      padding: 1rem;
      background-color: #fff;

    }
    .results h2 {

    }
    ul {

    }
    .footer-note {

      text-align: center;
      color: #888;
    }
    .hidden {
      display: none;
    }
    canvas {
      max-width: 100%;

      display: block;
    }
  </style>
</head>
<body>
  <h1>Spoƒç√≠tej si sv≈Øj rozpoƒçet</h1>
  <p>Zadej sv√© mƒõs√≠ƒçn√≠ p≈ô√≠jmy a v√Ωdaje. Kalkulaƒçka ti uk√°≈æe, kolik m≈Ø≈æe≈° investovat, spo≈ôit a kolik ti zb√Ωv√° pro radost.</p>

  <form id="budget-form">
    <fieldset>
      <legend>üì• P≈ô√≠jmy</legend>
      <label>P≈ô√≠jem (hlavn√≠): <input type="number" id="mainIncome" value="0" required></label>
      <label>P≈ô√≠jem (vedlej≈°√≠): <input type="number" id="sideIncome" value="0"></label>
    </fieldset>

    <fieldset>
      <legend>üì§ V√Ωdaje</legend>
      <label>Bydlen√≠: <input type="number" id="housing" value="0"></label>
      <label>J√≠dlo: <input type="number" id="food" value="0"></label>
      <label>Doprava: <input type="number" id="transport" value="0"></label>
      <label>Telefon a internet: <input type="number" id="utilities" value="0"></label>
      <label>Dƒõti: <input type="number" id="children" value="0"></label>
      <label>Mazl√≠ƒçci: <input type="number" id="pets" value="0"></label>
      <label>Z√°bava: <input type="number" id="entertainment" value="0"></label>
      <label>Spl√°tky / dluhy: <input type="number" id="debts" value="0"></label>
      <label>Ostatn√≠: <input type="number" id="other" value="0"></label>
      <label>Spo≈ôen√≠ <span class="tooltip" data-tooltip="Bezpeƒçn√© odkl√°d√°n√≠ penƒõz ‚Äì nap≈ô. spo≈ôic√≠ √∫ƒçet, hotovost">‚ùì</span>
        <input type="number" id="currentSaving" value="0"></label>
      <label>Investice <span class="tooltip" data-tooltip="Zhodnocov√°n√≠ penƒõz s v√Ωkyvy ‚Äì nap≈ô. ETF, akcie, kryptomƒõny">‚ùì</span>
        <input type="number" id="currentInvesting" value="0"></label>
    </fieldset>

    <label>Styl rozpoƒçtov√°n√≠:
      <select id="style">
        <option value="growth">R≈Østov√Ω</option>
        <option value="conservative">Konzervativn√≠</option>
        <option value="balanced">Vyv√°≈æen√Ω</option>
      </select>
    </label>

    <button type="submit">Spoƒç√≠tat</button>
  </form>

  <div class="results" id="results"></div>
  <canvas id="budgetChart"></canvas>

  <p class="footer-note">Vygenerov√°no pomoc√≠ Kalkulaƒçky od @nebudsvorc ‚Äî ¬© Nikola Morla | <a href="https://nikolamorla.cz" target="_blank">nikolamorla.cz</a></p>

  <script>
    const ctx = document.getElementById('budgetChart').getContext('2d');
    let chart;

    document.getElementById("budget-form").addEventListener("submit", function (e) {
      document.getElementById("results").innerHTML = "";
      e.preventDefault();

      const income = Number(document.getElementById("mainIncome").value) + Number(document.getElementById("sideIncome").value);
      if (income === 0) {
        document.getElementById("results").innerHTML = `
          <h2>V√Ωsledky</h2>
          <p><strong>Z≈Østatek po v√Ωdaj√≠ch:</strong> 0 Kƒç</p>
          <p>ü§î Zadej pros√≠m sv√© p≈ô√≠jmy, aby kalkulaƒçka mohla navrhnout rozdƒõlen√≠ rozpoƒçtu.</p>
        `;
        if (chart) chart.destroy();
        return;
      }
      const expenses = ["housing", "food", "transport", "utilities", "children", "pets", "entertainment", "debts", "other", "currentSaving", "currentInvesting"]
        .map(id => Number(document.getElementById(id).value) || 0)
        .reduce((a, b) => a + b, 0);

      const balance = income - expenses;
      const style = document.getElementById("style").value;

      let invest = 0, save = 0, free = 0;
      if (style === "growth") {
        invest = balance * 0.5;
        save = balance * 0.3;
        free = balance * 0.2;
      } else if (style === "conservative") {
        invest = balance * 0.2;
        save = balance * 0.6;
        free = balance * 0.2;
      } else {
        invest = balance * 0.3;
        save = balance * 0.3;
        free = balance * 0.4;
      }

      let rating = "";
      let message = "";
      const currentSaving = Number(document.getElementById("currentSaving").value) || 0;
      const currentInvesting = Number(document.getElementById("currentInvesting").value) || 0;

      const saveDiff = save - currentSaving;
      const investDiff = invest - currentInvesting;

      const tolerance = 0.1; // 10 % tolerance

      const savingClose = Math.abs(saveDiff) <= save * tolerance;
      const investingClose = Math.abs(investDiff) <= invest * tolerance;

      if (currentSaving >= save && currentInvesting >= invest) {
        rating = "‚úÖ Strategie vyladƒõn√°";
        message = "Wow! Tv≈Øj finanƒçn√≠ re≈æim je fakt drsn√Ω. Tady je vidƒõt tah na branku.";
      } else if (savingClose && investingClose) {
        rating = "‚úÖ Strategie v rovnov√°ze";
        message = "Tv√© rozdƒõlen√≠ je velmi vyv√°≈æen√© ‚Äì pokraƒçuj tak d√°l.";
      } else if ((currentSaving > 0 || currentInvesting > 0) && (currentSaving < save || currentInvesting < invest)) {
        rating = "‚ö†Ô∏è M√°≈° je≈°tƒõ rezervy";
        message = "Da≈ô√≠ se ti nƒõco odkl√°dat ‚Äì a s p√°r √∫pravami m≈Ø≈æe≈° m√≠t je≈°tƒõ vƒõt≈°√≠ jistotu.";
      } else {
        rating = "‚ùå Pozor, ztr√°c√≠≈° p≈ô√≠le≈æitosti";
        message = "Tv≈Øj rozpoƒçet m√° potenci√°l. Mo≈æn√° je ƒças pos√≠lit budouc√≠ verzi sebe sama.";
      }
      

      let resultHtml = `
        <h2>V√Ωsledky</h2>
        <p><strong>Z≈Østatek po v√Ωdaj√≠ch:</strong> ${balance.toFixed(2)} Kƒç</p>
        <p><strong>Doporuƒçen√© rozdƒõlen√≠ z≈Østatku:</strong></p>
        <ul>
          <li>Investice: ${invest.toFixed(2)} Kƒç</li>
          <li>Spo≈ôen√≠ (rezerva): ${save.toFixed(2)} Kƒç</li>
          <li>Voln√© v√Ωdaje: ${free.toFixed(2)} Kƒç</li>
        </ul>
              `;

      resultHtml += `<p><strong>${rating}</strong></p><p>${message}</p>`;
      document.getElementById("results").innerHTML = resultHtml;

      // vykreslen√≠ kol√°ƒçov√©ho grafu
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Investice', 'Spo≈ôen√≠', 'Voln√© v√Ωdaje'],
          datasets: [{
            data: [invest, save, free],
            backgroundColor: ['#a174d8', '#ffd28f', '#f5a89f'],
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    });
  </script>
</body>
</html>
