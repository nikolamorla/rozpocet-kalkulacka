<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulačka složeného úročení</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <audio id="meowSound" src="cat-meow-8-fx-306184.mp3" preload="auto"></audio>
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 2rem 1rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #f5a623;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    p.subtitle {
      color: #ffaeb8;
      margin-bottom: 2rem;
      font-style: italic;
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-size: 1rem;
    }
    .tooltip {
      display: inline-block;
      position: relative;
      cursor: help;
      font-size: 2rem;
      line-height: 2rem;
    }
    .tooltip .tooltip-text {
      visibility: hidden;
      width: 240px;
      background-color: #f5a623;
      color: white;
      text-align: center;
      border-radius: 0.5rem;
      padding: 0.75rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -120px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.9rem;
    }
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
    .tooltip:hover {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ffaeb8;
      border-radius: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input#interest {
      background-color: #fffef5;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background-color: #f5a623;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #fff5f7;
      border: 3px solid #ffaeb8;
      border-radius: 1rem;
      font-size: 1.3rem;
      line-height: 2.2rem;
      font-weight: bold;
      text-align: center;
    }
    .result .highlight {
      font-size: 1.6rem;
      color: #f85b3f;
      background-color: #fff2e6;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .chart-container {
      margin-top: 2rem;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
      color: #aaa;
    }
    .info-box {
      margin-top: 2.5rem;
      padding: 1.2rem;
      background-color: #fffaf0;
      border-left: 5px solid #f5a623;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.3rem;
      color: #555;
    }
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .result .highlight {
        font-size: 1.4rem;
      }
    }
  </style>
